<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UwUbserv</title>
	<link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
</head>
<body class="mouli1">
	<header>
		<div class="header"></div>
		<div class="header" id="name">
			<span>UwUbserv</span>
		</div>
		<div class="header" id="cat-div">
			<button id="cat-btn">Chat</button>
		</div>
	</header>
	<main>
		<section class="upload-file">
			<p>Upload file</p>
			<form method="POST" id="upload-form">
				<input type="file" required id="file-select" name="file-name"/>
				<input type="submit" value="Upload" class="buttons">
			</form>
		</section>
		<section class="delete-file">
			<p>Delete file</p>
			<div id="delete-div">
				<input type="text" id="delete-input" name="delete-name" placeholder="Name of the file to delete"/>
				<input type="submit" value="Delete" class="buttons">
			</div>
		</section>
		<section class="cgi">
			<p>CGI</p>
			<div id="cgi-forms">
				<form method="GET" id="search-form">
					<input id="fetch-cgi" type="submit" value="Search" class="buttons">
				</form>
				<form method="GET" id="cgi-select-form">
					<select id="cgi-list" name="cgi-name" required class="buttons">
						<!-- <option></option> -->
					</select>
					<input type="submit" value="Launch" class="buttons">
				</form>
			</div>
		</section>
		<section class="upload-cgi">
			<p>Upload CGI</p>
			<form method="POST" id="upload-cgi-form">
				<input type="file" id="cgi-select" name="cgi-name" required/>
				<input type="submit" id="upload-cgi-button" value="Upload CGI" class="buttons">
			</form>
		</section>
	</main>
	<footer><a id="credits" href="credit.html">Credits</a></footer>
</body>
</html>
